[uwsgi]
uid = www-data
gid = www-data

projectname = ksakthivel
projectdomain = ksakthivel.com
base_dir = /vagrant/src/ksakthivel-com/ksakthivel

vhost = True
vaccum = True
master = True

enable-threads = True
processes = 2
env = DJANGO_SETTINGS_MODULE=%(projectname).settings
chdir = %(base_dir)
python-path = %(base_dir)
module = %(projectname).wsgi:application

pidfile = /tmp/%(projectname).pid
chmod-socket = 664
chown-socket = www-data:www-data
socket = /tmp/%(projectname).sock

logdate = True
daemonize = /var/log/uwsgi/%(projectname).log
touch-reload = %(base_dir)/reload